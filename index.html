<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b1020" />
  <title>Meditation Timer</title>
  <style>
    :root{
      --bg0:#070a14;
      --bg1:#0b1020;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius: 22px;
    }

    * { box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 15%, rgba(167,139,250,.22), transparent 55%),
        radial-gradient(900px 500px at 75% 25%, rgba(125,211,252,.18), transparent 55%),
        radial-gradient(900px 700px at 50% 120%, rgba(134,239,172,.10), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", system-ui, "Segoe UI", Roboto, Helvetica, Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px 14px;
    }

    .app{
      width: min(520px, 100%);
      display:flex;
      flex-direction:column;
      gap: 14px;
    }

    .hero{
      padding: 18px 18px 14px;
      border-radius: var(--radius);
      background: linear-gradient(135deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.08);
      overflow:hidden;
      position:relative;
    }

    .hero::before{
      content:"";
      position:absolute;
      inset:-1px;
      background:
        radial-gradient(220px 220px at 20% 30%, rgba(125,211,252,.14), transparent 60%),
        radial-gradient(260px 260px at 80% 0%, rgba(167,139,250,.16), transparent 60%);
      pointer-events:none;
    }

    .title{
      position:relative;
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap: 10px;
    }

    h1{
      margin:0;
      font-size: 22px;
      letter-spacing: .2px;
      font-weight: 680;
    }

    .badge{
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.10);
      color: var(--muted);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .bigtime{
      position:relative;
      margin-top: 14px;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 10px;
    }

    .clock{
      font-variant-numeric: tabular-nums;
      font-size: 44px;
      line-height: 1;
      font-weight: 760;
      letter-spacing: .5px;
    }
    .sub{
      font-size: 13px;
      color: var(--muted);
      margin-top: 6px;
    }

    .ringWrap{
      position:relative;
      width: 92px;
      height: 92px;
      flex: 0 0 auto;
    }
    svg{ display:block; }
    .ringText{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      font-size: 12px;
      color: var(--muted);
      font-variant-numeric: tabular-nums;
    }

    .panel{
      padding: 16px 16px 14px;
      border-radius: var(--radius);
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.07);
      box-shadow: 0 10px 35px rgba(0,0,0,.35);
    }

    .row{
      display:flex;
      gap: 10px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }

    label{
      font-size: 13px;
      color: var(--muted);
    }

    .selectWrap{
      display:flex;
      align-items:center;
      gap: 10px;
      width: 100%;
      justify-content:space-between;
    }

    select{
      appearance:none;
      -webkit-appearance:none;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.07);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      font-size: 16px;
      outline:none;
      width: 160px;
      color-scheme: dark;
    }
    option { background: #0b1020; color: rgba(255,255,255,.92); }

    .hint{
      font-size: 12px;
      color: var(--muted);
      line-height: 1.35;
    }

    .buttons{
      display:flex;
      gap: 10px;
      margin-top: 12px;
    }

    button{
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.07);
      color: var(--text);
      padding: 12px 14px;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 650;
      outline:none;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      transition: transform .06s ease, opacity .2s ease;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation; /* helps iOS treat taps as “real” */
    }
    button:active{ transform: translateY(1px) scale(.995); }
    button.primary{
      background: linear-gradient(135deg, rgba(125,211,252,.25), rgba(167,139,250,.20));
      border-color: rgba(125,211,252,.35);
    }
    button.warn{
      background: linear-gradient(135deg, rgba(253,164,175,.18), rgba(167,139,250,.12));
      border-color: rgba(253,164,175,.30);
    }
    button:disabled{ opacity:.55; transform:none !important; }

    .timeline{
      margin-top: 10px;
      display:flex;
      flex-direction:column;
      gap: 8px;
    }

    .chipRow{
      display:flex;
      flex-wrap:wrap;
      gap: 8px;
    }
    .chip{
      font-size: 12px;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: var(--muted);
      font-variant-numeric: tabular-nums;
    }
    .chip strong{ color: var(--text); font-weight: 650; }
    .chip.active{
      border-color: rgba(125,211,252,.35);
      background: rgba(125,211,252,.10);
      color: rgba(255,255,255,.82);
    }

    .footer{
      text-align:center;
      font-size: 12px;
      color: rgba(255,255,255,.55);
      margin-top: 2px;
    }
    .mono{ font-variant-numeric: tabular-nums; }
  </style>
</head>

<body>

    <div class="hero">
      <div class="title">
        <h1>Meditation Timer</h1>
        <div class="badge" id="statusBadge">Ready</div>
      </div>

      <div class="bigtime">
        <div>
          <div class="clock" id="timeLeft">30:00</div>
          <div class="sub" id="stageLabel">Bell at start · Beeps along the way · Bell at end</div>
        </div>

        <div class="ringWrap" aria-hidden="true">
          <svg width="92" height="92" viewBox="0 0 92 92">
            <defs>
              <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="2.5" result="blur"/>
                <feMerge>
                  <feMergeNode in="blur"/>
                  <feMergeNode in="SourceGraphic"/>
                </feMerge>
              </filter>
            </defs>
            <circle cx="46" cy="46" r="36" stroke="rgba(255,255,255,.10)" stroke-width="10" fill="none"></circle>
            <circle id="ring" cx="46" cy="46" r="36"
              stroke="rgba(125,211,252,.85)" stroke-width="10" fill="none"
              stroke-linecap="round"
              transform="rotate(-90 46 46)"
              filter="url(#softGlow)"
            ></circle>
          </svg>
          <div class="ringText"><span id="pct">0%</span></div>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="row">
        <div class="selectWrap">
          <div>
            <label for="minutes">Total time</label>
            <div class="hint">Stage beeps scale proportionally from the 30-minute template.</div>
          </div>

          <select id="minutes" aria-label="Total meditation time in minutes">
            <option value="5">5 min</option>
            <option value="10">10 min</option>
            <option value="15">15 min</option>
            <option value="20">20 min</option>
            <option value="25">25 min</option>
            <option value="30" selected>30 min</option>
            <option value="35">35 min</option>
            <option value="40">40 min</option>
            <option value="45">45 min</option>
            <option value="50">50 min</option>
            <option value="55">55 min</option>
            <option value="60">60 min</option>
          </select>
        </div>
      </div>

      <div class="buttons">
        <button class="primary" id="startBtn">Start</button>
        <button class="warn" id="stopBtn" disabled>Stop</button>
      </div>

      <div class="timeline" aria-label="Timeline cues">
        <label>Upcoming cues</label>
        <div class="chipRow" id="chips"></div>
      </div>
    </div>

    <div class="footer">
      Tip: in Safari, Share → <span class="mono">Add to Home Screen</span> for a full-screen feel.
    </div>
  </div>
